<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Contador</title>
    <link rel="stylesheet" href="assets/css/style-panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>General Panel</h2>
            </div>
            <ul class="menu">
                <li class="active">
                    <a href="panel-contador.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li>
                    <a href="productosGeneral.html"><i class="fas fa-box"></i> Productos</a>
                </li>
                <li>
                    <a href="ventasGeneral.html"><i class="fas fa-chart-line"></i> Ventas</a>
                </li>
                <!-- No se muestra la opción de empleados al contador -->
            </ul>
            <div class="logout">
                <a href="index.html"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="user-info">
                    <span id="user-name">Cargando...</span>
                    <img src="assets/img/user.png" alt="Avatar" class="avatar">
                </div>
            </div>
            
            <div class="content">
                <h1>Dashboard Contador</h1>
                
                <!-- Resumen de datos - Solo productos y ventas -->
                <div class="cards">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-icon">
                                <i class="fas fa-box"></i>
                            </div>
                            <div class="card-info">
                                <h3>Productos</h3>
                                <p id="productos-count">Cargando...</p>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-content">
                            <div class="card-icon">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            <div class="card-info">
                                <h3>Ventas</h3>
                                <p id="ventas-total">Cargando...</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Tabla de datos -->
                <div class="tables">
                    <div class="table-container">
                        <h2>Últimas Ventas</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Cliente</th>
                                    <th>Fecha</th>
                                    <th>Monto</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody id="ventas-tabla">
                                <tr>
                                    <td colspan="5" class="loading-row">Cargando datos...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Script personalizado -->
    <script type="module" src="assets/js/panel.js"></script>
</body>
</html>
