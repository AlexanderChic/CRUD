<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD - Iniciar Sesión</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="login-container">
    <h1 class="login-title">Iniciar Sesión</h1>
    
    <div class="form-group">
      <label for="inputUser">Usuario</label>
      <input type="text" id="inputUser" placeholder="Ingrese su usuario">
    </div>
    
    <div class="form-group">
      <label for="inputPassword">Contraseña</label>
      <input type="password" id="inputPassword" placeholder="Ingrese su contraseña">
      <div class="error-message" id="loginError">Usuario o contraseña incorrectos</div>
    </div>
    
    <button id="btnIngresar" class="btn-login">Ingresar</button>
  </div>

  <!-- Solo el script.js como módulo -->
  <script type="module" src="assets/js/script.js"></script>
</body>
</html>
